<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>–£–º–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');

  :root {
    --bg: #1e1e2f;
    --display-bg: #111122;
    --btn: #3b3b56;
    --btn-hover: #565677;
    --func: #5a6cff;
    --func-hover: #7b8dff;
    --op: #8a4fff;
    --op-hover: #a56fff;
    --eq: #00bfa6;
    --eq-hover: #33d9bd;
    --clr: #ff4f5a;
    --clr-hover: #ff6f7a;
    --txt: #eee;
    --hint: #ff8888;
  }

  [data-theme="light"] {
    --bg: #f2f2f2;
    --display-bg: #fff;
    --btn: #e0e0f0;
    --btn-hover: #cfd0e0;
    --func: #5a6cff;
    --func-hover: #7b8dff;
    --op: #8a4fff;
    --op-hover: #a56fff;
    --eq: #00bfa6;
    --eq-hover: #33d9bd;
    --clr: #ff4f5a;
    --clr-hover: #ff6f7a;
    --txt: #1e1e2f;
    --hint: #d22;
  }

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: var(--bg);
    color: var(--txt);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    transition: background 0.4s, color 0.4s;
  }

  .calculator {
    background: linear-gradient(145deg, var(--btn), var(--display-bg));
    border-radius: 20px;
    width: 400px;
    max-width: 95%;
    padding: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .theme-toggle {
    font-size: 1.2rem;
    cursor: pointer;
    background: none;
    border: none;
    color: var(--txt);
    transition: transform 0.3s;
  }

  .theme-toggle:hover {
    transform: scale(1.2);
  }

  .display {
    background: var(--display-bg);
    padding: 15px 20px;
    font-size: 2rem;
    border-radius: 15px;
    min-height: 60px;
    word-wrap: break-word;
    white-space: pre-wrap;
    margin-top: 15px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
  }

  .hint {
    color: var(--hint);
    font-size: 0.95rem;
    margin-top: 6px;
    min-height: 20px;
    font-style: italic;
  }

  .history {
    background: var(--btn);
    border-radius: 10px;
    padding: 10px;
    margin-top: 10px;
    max-height: 100px;
    overflow-y: auto;
    font-size: 0.9rem;
    color: #ccc;
  }

  .history-item {
    margin-bottom: 5px;
    cursor: pointer;
  }

  .history-item:hover {
    text-decoration: underline;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    margin-top: 20px;
  }

  button {
    padding: 14px;
    font-size: 1.2rem;
    border: none;
    border-radius: 12px;
    background: var(--btn);
    color: var(--txt);
    cursor: pointer;
    transition: background 0.3s;
    user-select: none;
  }

  button:hover { background: var(--btn-hover); }
  .func { background: var(--func); }
  .func:hover { background: var(--func-hover); }
  .operator { background: var(--op); }
  .operator:hover { background: var(--op-hover); }
  .equals { background: var(--eq); grid-column: span 2; }
  .equals:hover { background: var(--eq-hover); }
  .clear { background: var(--clr); }
  .clear:hover { background: var(--clr-hover); }

</style>
</head>
<body data-theme="dark">

<div class="calculator">
  <div class="top-bar">
    <h2>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h2>
    <button class="theme-toggle" id="themeBtn" aria-label="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">üåô</button>
  </div>
  <div class="display" id="display">0</div>
  <div class="hint" id="hint"></div>
  <div class="history" id="history"></div>

  <div class="buttons">
    <button class="clear">C</button>
    <button>(</button>
    <button>)</button>
    <button class="operator">√∑</button>
    <button class="operator">√ó</button>

    <button class="func">sin</button>
    <button class="func">cos</button>
    <button class="func">tan</button>
    <button class="func">log</button>
    <button class="func">‚àö</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">‚àí</button>
    <button class="func">abs</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">+</button>
    <button>œÄ</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>0</button>
    <button>.</button>

    <button>%</button>
    <button class="operator">‚å´</button>
    <button class="equals">=</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');
  const hintEl = document.getElementById('hint');
  const historyEl = document.getElementById('history');
  const buttons = document.querySelectorAll('.buttons button');
  const themeBtn = document.getElementById('themeBtn');

  let current = '';
  let history = [];

  const functions = {
    sin: Math.sin,
    cos: Math.cos,
    tan: Math.tan,
    log: Math.log10 || (x => Math.log(x)/Math.LN10),
    sqrt: Math.sqrt,
    abs: Math.abs,
  };

  const constants = {
    œÄ: Math.PI,
    pi: Math.PI,
    e: Math.E
  };

  function autoCorrect(expr) {
    return expr
      .replace(/√∑/g, '/').replace(/√ó/g, '*').replace(/‚àí/g, '-')
      .replace(/‚àö/g, 'sqrt').replace(/œÄ/g, 'pi')
      .replace(/\s+/g, '');
  }

  function checkBrackets(expr) {
    let balance = 0;
    for (let ch of expr) {
      if (ch === '(') balance++;
      else if (ch === ')') balance--;
      if (balance < 0) return false;
    }
    return balance === 0;
  }

  function validate(expr) {
    if (!expr) return '–í–≤–µ–¥–∏—Ç–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ';
    if (/[^0-9+\-*/%.()a-zA-ZœÄ]/.test(expr)) return '–ù–µ–¥–æ–ø—É—Å—Ç–∏–º—ã–µ —Å–∏–º–≤–æ–ª—ã';
    if (!checkBrackets(expr)) return '–ù–µ–≤–µ—Ä–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–∫–æ–±–æ–∫';
    if (/^[+\/*]/.test(expr)) return '–ù–µ–ª—å–∑—è –Ω–∞—á–∏–Ω–∞—Ç—å —Å –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞';
    if (/[+\-*/]$/.test(expr)) return '–ù–µ–ª—å–∑—è –∑–∞–∫–∞–Ω—á–∏–≤–∞—Ç—å –æ–ø–µ—Ä–∞—Ç–æ—Ä–æ–º';
    return null;
  }

  function safeEval(expr) {
    expr = expr.replace(/%/g, '/100');
    for (const k in constants)
      expr = expr.replace(new RegExp(`\\b${k}\\b`, 'g'), constants[k]);
    const fNames = Object.keys(functions);
    try {
      const f = new Function(...fNames, `"use strict";return (${expr})`);
      return f(...fNames.map(fn => functions[fn]));
    } catch {
      return null;
    }
  }

  function updateDisplay() {
    display.textContent = current || '0';
  }

  function updateHistory(expr, res) {
    history.push({ expr, res });
    if (history.length > 10) history.shift();
    historyEl.innerHTML = '';
    history.slice().reverse().forEach(item => {
      const div = document.createElement('div');
      div.className = 'history-item';
      div.textContent = `${item.expr} = ${item.res}`;
      div.onclick = () => {
        current = item.expr;
        updateDisplay();
        hintEl.textContent = '';
      };
      historyEl.appendChild(div);
    });
  }

  buttons.forEach(btn => {
    btn.onclick = () => {
      const val = btn.textContent;

      if (btn.classList.contains('clear')) {
        current = '';
        hintEl.textContent = '';
        updateDisplay();
        return;
      }

      if (val === '‚å´') {
        current = current.slice(0, -1);
        updateDisplay();
        return;
      }

      if (btn.classList.contains('equals')) {
        const fixed = autoCorrect(current);
        const err = validate(fixed);
        if (err) {
          hintEl.textContent = err;
          return;
        }
        const result = safeEval(fixed);
        if (result == null || isNaN(result)) {
          hintEl.textContent = '–û—à–∏–±–∫–∞ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è';
          return;
        }
        updateHistory(current, result);
        current = result.toString();
        updateDisplay();
        hintEl.textContent = '';
        return;
      }

      if (btn.classList.contains('func')) current += val + '(';
      else current += val;

      current = autoCorrect(current);
      const err = validate(current);
      hintEl.textContent = err || '';
      updateDisplay();
    };
  });

  themeBtn.onclick = () => {
    const root = document.body;
    const isDark = root.getAttribute('data-theme') === 'dark';
    root.setAttribute('data-theme', isDark ? 'light' : 'dark');
    themeBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
  };

  updateDisplay();
</script>

</body>
</html>
